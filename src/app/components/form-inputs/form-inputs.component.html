<!-- <form [formGroup]="thisform"> -->
<div class="outer-form">
    <div class="formInput" *ngFor="let input of formArray">
    <label for="input.title">
        {{input.title}} 
    </label>
    <input id="input.title" type="input.type" class="input-title" [formControlName]="input.title" [maxlength]="input.length" required="input.required">
  </div>
</div>
