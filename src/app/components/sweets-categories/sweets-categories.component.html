<section>
    <div class="category-container" *ngFor="let category of categoryList" >
        <div class="category">
            <div class="description">
                <h2>{{category.categoryTitle}}</h2>
                <p>{{category.categoryDescription}}</p>
                <a [href]="category.target">EXPLORE OUR SWEETS</a>
            </div>
            <div class="image">
                <img [src]="category.imageUrl" alt="#">
            </div>
        </div>
    </div>
</section>
