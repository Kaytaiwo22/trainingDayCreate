<div class="steps-container">
    <div class="steps-wrapper">
        <div *ngFor="let step of steps; let i = index;">
            <div [hidden]="i !== counter">
                <h3>Step {{[i +1]}}</h3>
                <h5>{{step.title}}</h5>
                <p>{{step.description}}</p>
            </div>
        </div>

        <div class="bag-selection" *ngIf="counter===0">

            <button class="button bottom" (click)="nextSteps()">Next</button>
        </div>
    </div>

</div>
