<div class="wrapper">
    <div class="container grid-x large-screen-menu">
        <!--Section-->
        <div class="image-box small-6 medium-3 columns" *ngFor="let category of categories">
            <img [src]="category.mainImage" alt="{{category.name}} Image" class="images"/>
            <button class="button" routerLink="/programmes" [queryParams]="{ categoryId: category._id}" routerLinkActive="active">Shop {{category.name}}</button>
        </div>
    </div>
</div>
