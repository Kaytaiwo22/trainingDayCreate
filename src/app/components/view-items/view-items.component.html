<div class="grid-x grid-margin-x">
  <div class="grid small-12 medium-4 cell" *ngFor="let image of url" [ngClass]="{'best-seller': image.bestSeller, 'sweet-out': true, 'vegan': image.vegan}">
      <img [src]="image.url" class="image"/>
      <div class="outer-btn">
      <button class="view-btn" (click)="openPopUp()" [routerLink]="'/view-products'">View Product</button>
      </div>
  </div>
</div>
