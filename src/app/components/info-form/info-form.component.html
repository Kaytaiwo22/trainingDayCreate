<div class="registration">
  <div class="wrapper text-center" *ngIf="isLoading">
    <p>Please wait...</p>
  </div>
  <div class="wrapper" *ngIf="!isLoading">
    <form
      class="content"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit($event)"
    >
      <label>
        <input
          type="text"
          [formControl]="AddressNickname"
          placeholder="Address Nickname"
          [ngClass]="{ 'form-submitted': formSubmitted }"
          class="username"
        />
        <span class="required">17/20</span>
      </label>

      <label>
        <input
          type="text"
          [formControl]="FirstLine"
          placeholder="First Line"
          [ngClass]="{ 'form-submitted': formSubmitted }"
          class="username"
        />
        <span class="required">17/20</span>
      </label>

      <label>
        <input
          type="text"
          [formControl]="SecondLine"
          placeholder="Second Line"
          class="email"
          [ngClass]="{ 'form-submitted': formSubmitted }"
        />
        <span class="required">17/20</span>
      </label>
    
      <label>
        <input
          type="text"
          [formControl]="Postcode"
          placeholder="Postcode"
          class="username"
          [ngClass]="{ 'form-submitted': formSubmitted }"
        />
        <span class="required">17/20</span>
      </label>
    <p class="form-error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
