<div class="hero-wrapper"
     [ngStyle]="{'background-image': 'url(' + imageUrl + ')', 'background-position': backgroundPosition, 'transform': 'skewY('+ skewValue*-1 +'deg)'}" [ngClass]="{'no-margins': hideMargin}">
  <div class="hero-statement-wrapper" [ngStyle]="{'color': textColor, 'transform': 'skewY('+ skewValue +'deg)'}">
    <div class="hero-statement-inner">
      <h2 class="handwriting-font">
        <span class="handwriting-font header block">{{header}}</span>
        <span class="footer block" [innerHtml]="footer"></span>
      </h2>
    </div>
    <button *ngIf="buttonText && buttonLink !== '/chat'" class="button" [routerLink]="buttonLink"
            data-aos="zoom-in" data-aos-duration="500" data-aos-delay="250" data-aos-offset="200">{{buttonText}}</button>
    <button *ngIf="buttonText && buttonLink === '/chat'" class="button" (click)="openLiveChat()"
            data-aos="zoom-in" data-aos-duration="500" data-aos-delay="250" data-aos-offset="200">{{buttonText}}</button>
    <div *ngIf="!hideArrow" class="arrow bounce"></div>
  </div>
</div>
